source weibo
{
        type                                        = mysql
        sql_host                                = mysql
        sql_port                                = 3306
        sql_user                                = root
        sql_pass                                = root
        sql_db                                         = xnw
        #sql_sock                                = /var/run/mysqld/mysqld.sock
        sql_query_pre                        = SET NAMES utf8
        sql_query_range                 = SELECT 1,max_doc_id FROM sph_counter WHERE counter_id=1
        sql_range_step                        = 100000
    sql_query               = \
        SELECT w.id, w.id AS id_attr, w.channel_list AS channel_id_list, \
            w.type AS type_attr, w.uid AS uid_attr, \
            CONCAT(w.title, IF(lw.content IS NULL, w.content, lw.content)) COLLATE utf8_general_ci AS content,w.qid AS qid_attr,\
            w.ctime AS ctime_attr, w.status AS status_attr, w.src AS src_attr,\
            w.attach_filename, w.allow_visit \
        FROM weibo w LEFT JOIN long_weibo lw ON w.id = lw.id \
        WHERE w.id BETWEEN $start AND $end AND w.status > 0 AND w.rt_wid = 0\
        UNION ALL\
        SELECT w.id, w.id, w.channel_list, \
            w.type, w.uid, \
            CONCAT(w.title, rw.title, IF(lw.content IS NULL, w.content, lw.content), IF(lw2.content IS NULL, rw.content, lw2.content)) COLLATE utf8_general_ci, w.qid,\
            w.ctime, w.status, w.src,\
            w.attach_filename, w.allow_visit \
        FROM weibo w\
        LEFT JOIN weibo rw ON w.rt_wid = rw.id \
        LEFT JOIN long_weibo lw ON w.id = lw.id\
        LEFT JOIN long_weibo lw2 ON rw.id = lw2.id\
        WHERE w.id BETWEEN $start AND $end AND w.status > 0 AND w.rt_wid > 0

        sql_attr_uint                        = id_attr
        sql_attr_uint                        = qid_attr
        sql_attr_uint                        = uid_attr
        sql_attr_bigint                        = status_attr
        sql_attr_bigint                        = type_attr
        sql_attr_bigint                        = src_attr
        sql_attr_timestamp                = ctime_attr
        sql_attr_uint                        = allow_visit
        sql_attr_multi          = uint channel_id_list from field
        sql_ranged_throttle        = 0
}

